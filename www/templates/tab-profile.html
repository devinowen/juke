<ion-view view-title="Home">
    <ion-content class="padding">

        <div class="card text-center">
            <h2>{{data.profile.display_name}}</h2>
        </div>

        <div class="text-center">
            <img src={{data.profile.images[0].url}}></img>
        </div>

        <br><br>
        <div>
            <div class="item item-text-wrap text-center">
                <b class="title">PROFILE SETTINGS</b>
            </div>
            <ul class="list">
                <li class="item item-toggle">
                    Push Notifications
                    <label class="toggle toggle-positive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>

                <li class="item item-toggle">
                    Setting 2
                    <label class="toggle toggle-positive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>

                <li class="item item-toggle">
                    Setting 3
                    <label class="toggle toggle-positive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>

            </ul>
        </div>

        <div>
            <button class="button button-block button-outline button-assertive">
                Logout
            </button>
        </div>
        <br>

    </ion-content>
</ion-view>
