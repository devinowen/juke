<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Channels Tab -->
  <ion-tab title="Channels" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/channels">
    <ion-nav-view name="tab-channels"></ion-nav-view>
  </ion-tab>

  <!-- Play Tab -->
  <ion-tab title="Playing" icon-off="ion-ios-musical-notes" icon-on="ion-ios-musical-notes" href="#/tab/playing">
    <ion-nav-view name="tab-playing"></ion-nav-view>
  </ion-tab>

  <!-- Groups Tab -->
  <ion-tab title="Groups" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/groups">
    <ion-nav-view name="tab-groups"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
